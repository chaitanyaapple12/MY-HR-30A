  <body>
    <div class="error-page">
      <div class="login-with">Login with</div>
      <div class="undraw-page-not-found-re-e9o6-wrapper" data-animate-on-scroll>
        <img
          class="undraw-page-not-found-re-e9o6-icon"
          alt=""
          src="./public/undraw-page-not-found-re-e9o6-1@2x.png"
        />
        
      </div>
      <p>Page Not Found</p>
      <button class="back-to-home-wrapper">
        <a href="index.html">
         
        <div class="back-to-home">Back to home</div> </a>
      </button>
   
    </div>
    <script src="script.js"></script>
    <script>
        var frameContainer1 = document.getElementById("frameContainer1");
        if (frameContainer1) {
          frameContainer1.addEventListener("click", function (e) {
            window.location.href = "./full-responsive-functionality.html";
          });
        }
        var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
        var observer = new IntersectionObserver(
          (entries) => {
            for (const entry of entries) {
              if (entry.isIntersecting || entry.intersectionRatio > 0) {
                const targetElement = entry.target;
                targetElement.classList.add("animate");
                observer.unobserve(targetElement);
              }
            }
          },
          {
            threshold: 0.15,
          }
        );
        
        for (let i = 0; i < scrollAnimElements.length; i++) {
          observer.observe(scrollAnimElements[i]);
        }
        </script>

  </body>
</html>
